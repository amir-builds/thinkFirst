version: '3.8'

services:
  backend:
    build:
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_started
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    restart: on-failure
    command: ["node", "src/index.js"]
    env_file:
      - .env
    networks:
      - app-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    restart: always
    container_name: thinkfirst-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./sql/00-admins.sql:/docker-entrypoint-initdb.d/00-admins.sql
      - ./sql/10-questions.sql:/docker-entrypoint-initdb.d/10-questions.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      timeout: 10s
      retries: 20
      interval: 3s
      start_period: 30s
    networks:
      - app-network

networks:
  app-network:

volumes:
  mysql-data:
