version: '3.8'

services:
  backend:
    build:
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_started
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    restart: on-failure
    command: ["node", "src/index.js"]
    env_file:
      - .env
    dns:
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    restart: always
    container_name: thinkfirst-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./sql/00-admins.sql:/docker-entrypoint-initdb.d/00-admins.sql
      - ./sql/10-questions.sql:/docker-entrypoint-initdb.d/10-questions.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      timeout: 10s
      retries: 20
      interval: 3s
      start_period: 30s
    networks:
      - app-network

  # Judge0 Code Execution Engine
  judge0:
    image: judge0/judge0:1.13.1
    ports:
      - "2358:2358"
    privileged: true
    cap_add:
      - SYS_ADMIN
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    environment:
      - REDIS_HOST=judge0-redis
      - POSTGRES_HOST=judge0-db
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0password
      - DISABLE_DATABASE_SYNC=false
      - ENABLE_WAIT_RESULT=true
      - ENABLE_BATCHED_SUBMISSIONS=true
      - AUTHN_HEADER=
      - AUTHN_TOKEN=
      - AUTHZ_HEADER=
      - AUTHZ_TOKEN=
    depends_on:
      - judge0-db
      - judge0-redis
    restart: unless-stopped
    networks:
      - app-network

  judge0-worker:
    image: judge0/judge0:1.13.1
    command: ["./scripts/workers"]
    privileged: true
    cap_add:
      - SYS_ADMIN
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    environment:
      - REDIS_HOST=judge0-redis
      - POSTGRES_HOST=judge0-db
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0password
    depends_on:
      - judge0
      - judge0-db
      - judge0-redis
    restart: unless-stopped
    networks:
      - app-network

  judge0-db:
    image: postgres:13
    environment:
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0password
    volumes:
      - judge0-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network

  judge0-redis:
    image: redis:6
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - judge0-redis-data:/data
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:

volumes:
  mysql-data:
  judge0-postgres-data:
  judge0-redis-data:
